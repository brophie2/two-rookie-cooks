title: Kimchi Udon
excerpt: It's creamy, spicy, cheesy goodness that comes together in under 15 minutes.
coverImage: /assets/recipe/kimchi-udon/cover.jpg
date: 2023-08-05
ogImage: /assets/recipe/kimchi-udon/cover.jpg
ingredientLists:
  - ingredients:
    - name: thickened cream
      quantity:
        amount: 150
        unit: ml
    - name: brown onion
      quantity:
        amount: 1
    - name: gochujang
      quantity:
        amount: 1
        unit: tbsp
    - name: bacon
      quantity:
        amount: 4
        unit: slices of
    - name: grated cheese
      quantity:
        amount: 2
        unit: tbsp
    - name: kimchi
      quantity:
        amount: 1
        unit: tbsp
    - name: Cooked udon
method:
  - Boil water for the udon
  - Slice and panfry the bacon
  - Dice the white onion, finely mince the garlic and slice the spring onions
  - Add the onion, garlic and spring onions to the frying pan
  - Add udon to boiling water
  - Once the onions are translucent, add the gochujang and kimchi to fry a bit before adding the cream
  - Add cheese and udon
  - Serve up
content: Perfect for a quick weeknight dinner!