title: Honey and Cranberry Cookies
excerpt: This is hands down one of the easiest cookie recipes ever.
coverImage: /assets/recipe/honey-cranberry-cookies/cover.webp
date: 2024-06-30
ogImage: /assets/recipe/honey-cranberry-cookies/cover.webp
ingredientLists:
  - ingredients:
      - name: vegetable oil
        quantity:
          amount: 1/2
          unit: cup
      - name: honey
        quantity:
          amount: 1/2
          unit: cup
      - name: brown sugar
        quantity:
          amount: 1/4
          unit: cup
      - name: caster sugar
        quantity:
          amount: 1/4
          unit: cup
      - name: egg
        quantity:
          amount: 1
        notes: lightly beaten
      - name: cinnamon
        quantity:
          amount: 1
          unit: tsp
      - name: baking soda
        quantity:
          amount: 1/2
          unit: tsp
      - name: vanilla extract
        quantity:
          amount: 1
          unit: tsp
      - name: salt
        quantity:
          amount: 1
          unit: pinch of
      - name: plain flour
        quantity:
          amount: 2 1/3
          unit: cup
method:
  - Preheat the oven to 170 degrees celsius 
  - Add the oil, honey, brown sugar, caster sugar, beaten egg, cinnamon, baking soda, vanilla extract, and salt to a bowl and whisk
  - Fold the flour into the mixture. When it is 75% combined, fold the cranberries in too 
  - Roll cookies using around 1 heaped tbsp of the dough 
  - Bake for 12 minutes, or until golden brown 
content: | 
  The majority of these ingredients are probably already in your pantry, assuming that you’re the type of only occasionally bake goodies. Plus, there is no butter required, although you wouldn’t even be able to tell if you didn’t know, which I guess unintentionally makes these cookies dairy free. 
  Note that these cookies do spread so make sure that you leave sufficient room on the baking trays. 

  
