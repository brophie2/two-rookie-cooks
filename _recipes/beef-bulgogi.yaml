title: Beef Bulgogi
excerpt: In a world where we are constantly trying to innovate and push the boundaries, sometimes it's nice to get back to basics.
coverImage: /assets/recipe/beef-bulgogi/cover.jpg
date: 2023-11-19
ogImage: /assets/recipe/beef-bulgogi/cover.jpg
ingredientLists:
  - ingredients:
    - name: rump beef
      quantity:
        amount: 250-300
        unit: g
    - name: brown onion
      quantity:
        amount: 1/2
    - name: spring onion
      quantity:
        amount: 1
    - name: soy sauce
      quantity:
        amount: 5
        unit: tbsp
    - name: mirin
      quantity:
        amount: 2
        unit: tbsp
    - name: sesame oil
      quantity:
        amount: 1
        unit: tbsp
    - name: garlic
      quantity:
        amount: 2
        unit: cloves of 
    - name: ginger powder
      quantity:
        amount: 1/4
        unit: tsp
    - name: onion powder
      quantity:
        amount: 1/4
        unit: tsp
method:
  - Thinly slice the beef and mince the garlic
  - Add soy sauce, mirin, sesame oil, minced garlic, ginger powder and onion powder in a bowl and combine well
  - Add the beef to the bowl and mix. Set it aside for at least 30 minutes to marinade
  - Thinly slice onions and cut spring onion into match sticks
  - Cook onions and the white parts of the spring onion until fragrant before adding the beef and remaining green parts of the spring onion
  - As soon as the beef is cooked through, take it off the heat immediately so it doesn't overcook and serve over a bowl of rice
content: This is a tried and true recipe that is both quick and easy. 