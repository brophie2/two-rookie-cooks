ingredientLists:
  - ingredients:
      - name: passata
        quantity:
          amount: 250
          unit: g
      - name: grated cheese
        quantity:
          amount: 1/2
          unit: cup
        notes: (or more, if you like it extra cheesy)
      - name: puff pastry
        quantity:
          amount: 2
          unit: sheets of
      - name: mini pepperonis
        quantity:
          amount: 50
          unit: g
method:
  - Preheat oven at 180 degrees celsius
  - Cut each sheet of puff pastry sheet into 4 squares
  - Use a square of pastry to line a muffin holder, in your muffin tray. Let the excess rest on the edge
  - Sprinkle about 1 tbsp of cheese at the bottom of each pastry. Add 2 tbsp of passata to each pastry. Top each pastry with the remaining cheese and pepperonis
  - Bake for 15-20 minutes, or until the pastry is cooked through and the cheese is browned
content: |
  If you want to recreate the deep dish experience at home but are too lazy to make or buy some pizza dough, using puff pastry as an alternative can be pretty convenient as you can store the puff pastry in the freezer and it lasts for quite a while. 

  Makes 8
