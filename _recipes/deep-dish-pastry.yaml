title: Deep Dish Pastry
excerpt: You've probably had a deep dish pizza before, but have you had a deep dish pastry?
coverImage: /assets/recipe/deep-dish-pastry/cover.webp
date: 2023-12-10
ogImage: /assets/recipe/deep-dish-pastry/cover.webp
