method:
  - Pan fry spam pieces until they are browned
  - Add spring onions and garlic to the pan and cook until fragrant
  - Add the carrot/cabbage and fishcakes
  - Add gochujang, soy sauce, cream and milk to the frying pan and stir well
  - Once it is lightly simmering, add tteokboki
  - When the tteokboki are nearly cooked, stir through the cheese and turn off the heat
content: It's creamy, spicy and cheesy - what's not to love! We decided it was time that we figured out how to make this at home.
