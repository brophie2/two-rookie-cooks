title: Tofu Fries
excerpt: Tofu soaks up flavour like a sponge soaks water, and sometimes we tend to drown it in so many delicious marinades and tasty sauces that the tofu doesn't get to sing. 
coverImage: /assets/recipe/tofu-fries/cover.jpg
date: 2024-01-06
ogImage: /assets/recipe/tofu-fries/cover.jpg
ingredients:
  - name: firm tofu
    quantity:
      amount: 200
      unit: g
  - name: corn starch 
    quantity:
      amount: 1
      unit: tbsp
  - name: soy sauce
    quantity:
      amount: 3
      unit: tbsp
  - name: Garlic powder 
  - name: Onion powder
  - name: Paprika powder
method:
  - Pat the tofu dry
  - Cut the tofu into thick matchsticks
  - Combine soy sauce in a bowl with 1 tbsp of water. Combine the corn starch, garlic powder, onion powder and paprika in another bowl
  - Dip each tofu fry into soy sauce, then the corn starch seasoning, and then back to the soy sauce. Lay them evenly in your air fryer
  - Cook in the air fryer at 190 degrees for 20 minutes, flipping it over halfway through
content: It's time that tofu gets to be centre stage. Justice for tofu!