title: Salmon and Egg Rice
excerpt: It's time for another easy weeknight dinner.
coverImage: /assets/recipe/salmon-egg-rice/cover.jpg
date: 2023-10-30
ogImage: /assets/recipe/salmon-egg-rice/cover.jpg
ingredientLists:
  - ingredients:
    - name: salmon fillets
      quantity:
        amount: 2
    - name: eggs
      quantity:
        amount: 2
    - name: soy sauce
      quantity:
        amount: 1
        unit: tbsp
    - name: mirin
      quantity:
        amount: 1
        unit: tbsp
    - name: dashi powder
      quantity:
        amount: 1
        unit: tbsp
    - name: brown onion
      quantity:
        amount: 1
        unit: small
    - name: corn
      quantity:
        amount: 4
        unit: tbsp
    - name: Rice
    - name: Furikake
      notes: '(to serve)'
method:
  - Thinly slice the brown onion
  - Wash rice and add it to the rice cooker with the appropriate amount of water
  - Add soy sauce, mirin and dashi powder to the rice cooker and gently stir to combine
  - Add corn and onion on top of the rice and then place the salmon on top
  - Turn rice cooker on as you normally would
  - Once the rice cooker is done, quickly beat the eggs and pour it into the rice cooker. Close the lid and let the residual heat cook the eggs. This should take around 5-7 minutes
  - After the egg is cooked, mix everything together and top with some furikake
content:
  Using the rice cooker makes cooking so much easier and frees you up to do other things while you wait. It also reduces your washing up which is an added bonus. 