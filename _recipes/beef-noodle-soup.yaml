title: Beef Noodle Soup
excerpt: This is the food embodiment of a warm hug and is perfect for a winter day.
coverImage: /assets/recipe/beef-noodle-soup/cover.jpg
date: 2023-07-23
ogImage: /assets/recipe/beef-noodle-soup/cover.jpg
