method:
  -  Cut your beef chuck into 1 inch cubes
  - Blanch for around 10 minutes or until you see foam forming at the top
  - Skim foam before rinsing remaining foam from the meat
  - Clean foam residue from pot
  - Heat the pot before putting in the oil and sugar to make caramel
  - Add your beef to the pot to sear
  - Chop most of the spring onions into 1 inch pieces and add these to the pot.
  - Add the soy sauce, black bean and garlic paste, garlic powder, five spice and ginger to the pot. Stir well to combine
  - Add water until all ingredients are submerged
  - Boil for at least 45 mins (but the longer, the better)
  - Finely chop the leek and add to the pot. Boil this for another 5 minutes
  - Finely chop the remaining spring onion to garnish
  - Serve up with some freshly cooked noodles of your choice
content: It's one of our favourite dishes to eat when we go out. There's just something so satisfying about having meat that melts in your mouth with some perfectly chewy noodles.