method:
  - Dice the garlic and Slice the onion and capsicum
  - Stir fry the onions and garlic for 1 minute
  - Once fragrant, add in the beef and mash it into smaller pieces
  - Just before it is cooked through, add in the capsicum
  - Once the capsicum and beef is cooked, add in the basil and stir fry for another 1 minute.
content: |
  If you haven't already guessed, we're making Thai basil beef. It's the perfect balance of sweet and salty and if you're feeling a bit fancy, you can add a fried egg on top. Coming in at $2 per serve, you'll be hard pressed to beat it.
