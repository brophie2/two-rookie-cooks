title: Hot Honey Miso Toastie
excerpt: This is a super simple toastie recipe that absolutely packs a punch.
coverImage: /assets/recipe/hot-honey-miso-toastie/cover.webp
date: 2024-06-16
ogImage: /assets/recipe/hot-honey-miso-toastie/cover.webp
iframeUrl: 
ingredientLists:
  - ingredients:
      - name: bread
        quantity:
          amount: 2
          unit: slices of
      - name: honey
        quantity:
          amount: 1
          unit: tsp
      - name: chili flakes
        quantity:
          amount: 1/4
          unit: tsp
      - name: miso paste
        quantity:
          amount: 1/4
          unit: tsp
        notes: (depending how salty your miso paste is, you may need to adjust the quantity)
      - name: butter
        quantity:
          amount: 1/4
          unit: tsp
      - name: cheese
        notes: (of your choice, anything that melts well like mozzarella or cheddar cheese)
method:
  - Combine the honey and chili flakes in a bowl
  - Spread butter on 1 side of each piece of bread. This will be the outside of the toastie
  - On 1 side of 1 of the pieces of bread, spread the hot honey mixture. On the other one, thinly spread the miso paste
  - Generously sprinkle your cheese on 1 piece of bread, and close the toastie
  - Pan-fry the toastie, until it is golden brown and serve immediately
content: |
