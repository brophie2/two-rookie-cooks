method:
  - Thinly slice the onion and finely mince the garlic clove
  - Pan fry the garlic and onions until fragrant
  - Thinly slice the mushrooms and add to the frying pan
  - Once the mushrooms are cooked, add the thickened cream and miso, and stir well
  - After the sauce has reduced a little, add the udon and toss until the noodles are coated well
  - Serve with some parmesan cheese and furikake
content: |
  One of us has a mild intolerance to mushrooms and guess whose idea it was to make this? Spoiler alert: the one with the intolerance suggested it. That's right, this dish is so yummy that they were willing to suffer in order to eat this. 

  Disclaimer: we do not  encourage people to eat foods that they have any degree of allergy to. 

  Serves 1
