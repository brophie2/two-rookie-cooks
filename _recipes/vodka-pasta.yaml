method:
  - Cook pasta according to the package and reserve some pasta water. We recommend slightly under cooking it, as it will continue to cook later
  - Finely mince garlic and shallot
  - Fry the garlic and shallot until fragrant
  - Add tomato paste and cook for a couple of minutes
  - Add the vodka and cook for another minute
  - Pour in the thickened cream and stir well
  - Finally, add the butter, parmesan and cooked pasta. Add pasta water to loosen the sauce
