title: Miso Honey Tofu
excerpt: Super simple and super tasty - enough said!
coverImage: /assets/recipe/miso-honey-tofu/cover.webp
date: 2023-09-08
ogImage: /assets/recipe/miso-honey-tofu/cover.webp
ingredientLists:
  - ingredients:
      - name: firm tofu
        quantity:
          amount: 500
          unit: g
      - name: corn starch
        quantity:
          amount: 2
          unit: tbsp
      - name: miso paste
        quantity:
          amount: 2
          unit: tbsp
      - name: honey
        quantity:
          amount: 1/2
          unit: tbsp
      - name: garlic cloves
        quantity:
          amount: 2
      - name: spring onion
        quantity:
          amount: 1
      - name: water
        quantity:
          amount: 4
          unit: tbsp
      - name: Cooking oil
      - name: Sesame seeds
        notes: (optionally, to garnish)
method:
  - Cut the tofu in cubes
  - Coat the tofu with the corn starch
  - Cook the tofu until they are lightly golden
  - Finely mince the garlic and thinly slice the spring onions
  - Combine the miso paste, honey, garlic, spring onions and water and stir until the miso paste has dissolved. If you think it is too thick, add water until desired consistency is reached
  - Pour the sauce over the tofu and stir to coat well
  - Optionally garnish with extra spring onions and sesame seeds
content: |
  Reasons why you should make this: 
  1. It comes together in under 15 minutes
  2. It super tasty but doesn't require any pre-marinating before cooking
  3. It even tastes good cold
  4. It keeps well so is a great meal prep candidate
  5. It's vegetarian friendly (and easily made vegan friendly if you substitute the honey)
