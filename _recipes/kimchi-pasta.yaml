method:
  -  Peel, clean and slice the mushrooms
  - Cut the zucchini into quarters (vertically) and slice them
  - Finely slice the spring onion
  - Heat up a pan and cook the zucchini most of the way through. Put this aside
  - Cook the spring onion until fragrant. Then add the mushrooms and cook until they are nearly done
  - Add the gochujang paste, kimchi and zucchini into the pan along with some pasta water and soy milk
  - Once the pasta sauce comes to a simmer, add the pasta along with some cheese and stir well
  - Garnish with some spring onions and serve up!
content: Feel free to substitute the vegetables with some others. We used mushroom and zucchini because that's just what we had in the fridge. You can also add in your choice of meat.