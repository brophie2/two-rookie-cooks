title: Caramelised Onion Dip
excerpt: This is the perfect dip to elevate your dip game for a pot luck or picnic. 
coverImage: /assets/recipe/caramelised-onion-dip/cover.jpg
date: 2023-08-07
ogImage: /assets/recipe/caramelised-onion-dip/cover.jpg
ingredientLists:
  - ingredients:
    - name: brown onions
      quantity:
        amount: 2
    - name: sour cream
      quantity:
        amount: 100
        unit: ml
    - name: cream cheese
      quantity:
        amount: 125
        unit: g
    - name: aioli or mayo
      quantity:
        amount: 2
        unit: tbsp 
    - name: brown sugar
      quantity:
        amount: 1
        unit: tbsp 
      notes: (optional)
    - name: Salt
      notes: to taste
method:
  - Thinly slice the onions
  - Fry the onions until they are translucent. Put on the lid and stir occasionally so the onions don't burn
  - Once the onions are golden, add the brown sugar
  - When the onions are nicely caramelised, put the onions in a bowl
  - Once the onions have cooled (after approximately 10 minutes), add the sour cream, cream cheese, aioli/mayo and salt and mix
content: No need to go and buy those over-priced fancy dips when it's so simple to make at home for a fraction of the price.