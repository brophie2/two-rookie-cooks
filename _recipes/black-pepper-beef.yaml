method:
  - Slice the beef into 1/2 inch strips (slice against the grain)
  - Mix the black pepper, 1 tbsp corn flour, 1 tbsp oyster sauce, 1 tbsp soy sauce, 1 tbsp cooking rice wine and 1 tbsp water to create a marinade for your beef. Let it marinade for at least 5 minutes.
  - Slice the onion and capsicum into 1/2 inch slices and roughly dice the garlic
  - Create the sauce by combining salt, 1 tbsp corn flour, 1 tbsp water, sugar, 1 tbsp soy sauce, 1 tbsp cooking rice wine and 1 tbsp oyster sauce.
  - In a hot wok, stir-fry the marinated beef for 2 minutes or until it is nearly cooked then remove it from the work
  - Stir-fry the garlic until fragrant then add in the onions and capsicum and stir-fry them for 2 minutes
  - Add back the beef, the sauce and a heavy sprinkle of pepper and stir-fry them for another 1 minute
content: |
  This is a simple yet delicious recipe that can be cooked in less than 20mins!
