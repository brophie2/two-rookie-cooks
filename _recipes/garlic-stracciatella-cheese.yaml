      - name: bocconcini cheese
        quantity:
          amount: 120
          unit: g
      - name: thickened cream
        quantity:
          amount: 1/4
          unit: cup
      - name: Salt
      - name: Garlic Powder
method:
  - Shred the bocconcini cheese into small pieces
  - Add the thickened cream, salt and garlic powder to taste, and stir well
  - Cover and refrigerate for at least 1 hour before serving
content: |
  Stracciatella usually has quite a mild flavour so we tried adding garlic to the cream so it could be extra garlicky and flavourful, and can I just say that it did not disappoint!
  Serves: 2
  Prep time: 5 minutes 
