method:
  - Cook pasta according to the directions on the packaging
  - To a frying pan, add the beef mince and chipotle/taco seasoning
  - Once the mince is cooked through, add the tomato paste and thickened cream. If it is too thick, add some reserved pasta water
  - Add the cooked pasta, corn and cheese. Turn off the heat and stir until the cheese is melted
content: |
  Well look no further than this super simple taco pasta that takes 20 minutes to cook. This cost us around $2.50 per serve which is an absolute steal. If you’re going to bulk cook this, we recommend that you don’t add the cheese until you’re ready to eat it. Have you ever tried taco pasta before?
