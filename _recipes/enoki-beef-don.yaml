method:
  - Wrap a small bunch of the enoki in a slice of beef
  - Add some oil and the onions to a frying pan. Spread the onions out evenly
  - Lay the enoki and beef rolls on top of the onions. Let almost brown and turn each roll over
  - Combine the dashi, soy sauce and mirin together and then pour into the pan
  - Cover with a lid for around 5 minutes, or until beef is cooked and the sauce is bubbling
  - Crack the eggs and 'cut' the egg whites with chopsticks. Be careful to not beat the eggs
  - Take the lid off and pour the egg mixture into the pan before putting the lid back on for around 3-4 minutes, or until the egg is set
  - Serve this up in a bowl over some rice
