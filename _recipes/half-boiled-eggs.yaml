ingredientLists:
  - ingredients:
      - name: eggs
        quantity:
          amount: 2
          unit: room temperature
        notes: (or however many eggs you would like to eat)
      - name: soy sauce
        quantity:
          amount: 1-2
          unit: tbsp
method:
  - Bring water to a boil in a pot
  - Once the water is boiling, turn off the heat and gently lower in eggs. Put the lid on the pot
  - After 6-7 minutes, take the eggs out of the pot and immediately crack into a bowl. Some of the egg might still be stuck to the shell, so you may need to use a spoon to scoop it out
  - Add some soy sauce over the eggs and enjoy!
content: |
  It's definitely not going to be winning any awards for its looks, but it is definitely a comfort food for both of us.

  We're not sure how accessible this is to try at a restaurant outside of Singapore or Malaysia. If you ever go to either of these places, you HAVE to try this. If you can't go to either of these places, then give it a go at home. It's quite similar to making a soft-boiled egg but it yields a very different texture. 

  This dish is often served with some Kaya toast. Kaya is a coconut and pandan spread/jam. You can either dip the toast into the eggs or spoon it over the toast. It is crucial that you crack the eggs and eat immediately. If you don't crack the eggs straight away, they will turn into soft-boiled eggs.
