      - name: Pepper
method:
- Bring a pot of water to a boil and dice the sweet potato into 1 inch cubes
- Once the water is boiling, add the sweet potato and cook for around 10 minutes, or until you can poke a fork through the sweet potato
- When the sweet potatoes are done, strain them before mashing
- After the sweet potatoes have been mashed, season with salt and pepper, and add the butter. Set aside while you prepare the creamy garlic  prawns
- Lightly season the prawns with salt and pepper and sear in a hot pan for a couple of minutes. Set the prawns aside
- Add a bit more oil to the pan and cook garlic until lightly golden
- Pour in the heavy cream, dried herbs and parmesan cheese and bring to a gentle simmer
- Turn off the heat before adding the cooked prawns and fresh parsley to the frying pan to toss
- Serve up a generous mound of sweet potato mash with the creamy garlic prawns on top
content: |
  This meal cost $5 per serve which is such a bargain. The sweet potato mash perfectly balances the creaminess and doesn’t leave you in a food coma, like a big bowl of pasta might. 

  Since we’re here to impress, make sure that you do not skip out on the fresh garlic or parsley, as it really makes a difference.  