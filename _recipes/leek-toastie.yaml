title: Leek Toastie
excerpt: If I had to eat 1 food for the rest of my life, a cheese toastie would definitely be one of the top contenders.
coverImage: /assets/recipe/leek-toastie/cover.jpg
date: 2023-11-12
ogImage: /assets/recipe/leek-toastie/cover.jpg
ingredients:
  - name: bread
    quantity:
      amount: 2
      unit: slices of
  - name: leek
    quantity:
      amount: 1/3
      unit: of a 
  - name: grated cheese
    quantity:
      amount: 1/3
      unit: cup
  - name: butter
    quantity:
      amount: 1
      unit: tbsp
method:
  - Thinly slice leek
  - Cook the leek in a frying pan until it is soft and remove from the pan
  - Spread butter on one side of each slice of bread
  - Sprinkle a layer of cheese, add the leek, sprinkly another layer of cheese and top with the other piece of bread
  - Toast it on a medium-low heat until both sides are golden brown and the cheese is melted
  - Consume immediately
content: There's something so comforting and nostalgic about cheese toasties, I'm honestly getting hungry just talking about it. However, if you're in the mood to elevate your cheese toastie game, you absolutely need to try adding in some leek. 