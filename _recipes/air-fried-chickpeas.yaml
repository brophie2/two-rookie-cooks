title: Air Fried Chickpeas
excerpt: Feeling snacky but hate the heavy, guilty feeling that follows about an hour after you polish off that packet of chips that was designed to feed 7 people?
coverImage: /assets/recipe/air-fried-chickpeas/cover.webp
date: 2023-10-15
ogImage: /assets/recipe/air-fried-chickpeas/cover.webp
iframeUrl: https://www.youtube.com/embed/12f8lZOCWK4
ingredientLists:
  - ingredients:
      - name: chickpeas
        quantity:
          amount: 1
          unit: can
        notes: (420g)
      - name: Oil
      - name: Seasoning of choice
method:
  - Drain and rinse the chickpeas
  - Pat the chickpeas dry
  - Add chickpeas to the airfryer. Add oil and seasoning of choice and mix well
  - Air fry for 30 minutes at 180 degrees celsius, or until crispy. If the chickpeas are still a little bit powdery, it means they aren't ready yet so leave them for a few more minutes or turn up the heat to 190 degrees celsius
content: Say hello to air fried chickpeas. They're crunchier, healthier and honestly could snack on these all day long
