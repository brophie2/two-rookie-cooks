title: Honey Soy Chicken
excerpt: Have you ever been halfway cooking a recipe, before you realised that you needed to marinade the meat for 1hr? or worse, overnight?
coverImage: /assets/recipe/honey-soy-chicken/cover.jpg
date: 2023-12-21
ogImage: /assets/recipe/honey-soy-chicken/cover.jpg
ingredientLists:
  - ingredients:
    - name: soy sauce
      quantity:
        amount: 1/3
        unit: cup
    - name: mirin
      quantity:
        amount: 1/4
        unit: cup
    - name: honey
      quantity:
        amount: 3
        unit: tbsp
    - name: garlic powder
      quantity:
        amount: 1/2
        unit: tsp
    - name: chicken thighs
      quantity:
        amount: 4
    - name: corn starch
      quantity:
        amount: 1
        unit: tbsp
    - name: Rice
method:
  - Start the rice cooker
  - Cut chicken into small bite-sized pieces and add it to a bowl
  - Add soy sauce, mirin, honey and garlic powder to the bowl and stir well. Let it marinade for around 10 minutes
  - Add the chicken and all the marinade to a frying pan
  - Once chicken is cooked through, create a corn starch slurry and pour it in to make a luscious sauce
  - Your rice cooker should be finishing around now which means it's time to stop and eat!
content: In this recipe, you will learn how to marinade and cook all of this in under 25 minutes.